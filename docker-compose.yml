version: '2.2'

services:

  geth:
    image: etclabscore/core-geth:latest
    command: --kotti --rpc --rpcport 8542 --metrics --metrics.expensive --pprof --pprofaddr=0.0.0.0
    ports:
      - "6060:6060"
      - "8542:8542"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    depends_on:
      geth:
        condition: service_started
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started
    volumes:
      - ./grafana.db:/var/lib/grafana/grafana.db
